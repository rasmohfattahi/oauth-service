version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.4

# Define the jobs we want to run for this project
jobs:

  test:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run:
          name: Running tests
          command: mvn clean test

  build:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Mvn clean package
          command: mvn clean package
      - run:
          name: build image
          command:  docker build -f Dockerfile -t docker-image-oauth .

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test